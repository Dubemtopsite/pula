<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pula Space</title>
	<!-- <link rel="stylesheet" type="text/css" href="assest/fontawesome-free/all.css"> -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="page-wrapper bg-blue-800 h-max relative">
		<nav class="py-5">
			<div class="container mx-auto grid grid-cols-2 px-4 lg:px-0">
				<div>
					<h4 class="font-bold text-white" style="font-size: 25px;">Pula-Space</h4>
				</div>
				<div class="flex flex-row justify-end hidden md:flex">
					<button class="bg-blue-400 flex flex-row justify-center items-center text-white px-4 py-2 rounded-md mr-3">
						Join Waitlist
					</button>
				</div>
			</div>
		</nav>
		<div class="container mx-auto px-4 lg:px-0 relative" style="height: calc(100vh - 80px);">
			<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
				<div class="flex flex-col justify-center items-center md:items-start" style="height: calc(100vh - 80px);">
					<h2 class="text-blue-100 font-extrabold mb-3 text-center md:text-left" style="font-size: 40px;">
						<span class="text-white">Raise</span> Fund <br> For <span class="text-white">The</span> Future
					</h2>
					<p class="text-gray-100 text-center md:text-left">
						Pula Space is an investment platform with an up hill task pf providing
						a secure and easy way for startup to raise funds from investors and
						helping investors diversify their investment portfolio by accessing
						new startup investment opportunity
					</p>
					<div class="flex flex-row justify-center md:hidden w-full">
						<button class="w-full bg-blue-400 flex flex-row justify-center items-center text-white px-4 py-3 rounded-md mt-5 mr-3">
							Join Waitlist
						</button>
					</div>
					<div class="grid grid-cols-2 md:flex md:flex-row gap-3">
						<button class="w-full md:w-auto bg-blue-400 flex flex-row justify-center items-center text-white px-2 py-2 rounded-md mt-5 mr-3">
							<img src="img/google.png" width="40px" height="40px">
							Coming Soon
						</button>
						<button class="w-full md:w-auto bg-blue-400 flex flex-row justify-center items-center text-white px-2 py-2 rounded-md mt-5 mr-3">
							<img src="img/apple.png" width="25px" height="25px" class="">
							Coming Soon
						</button>
					</div>
				</div>
				<div class="flex flex-row hidden md:flex md:justify-end md:items-center relative" style="height: calc(100vh - 80px);">
					<img src="img/phone-group.png" class="md:h-3/6 lg:h-full xl:h-5/6 2xl:h-4/6">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
